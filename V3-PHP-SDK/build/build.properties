version=2.6.0
commit="none"
name=${phing.project.name}
summary="IPP PHP SDK for QuickBooks V3"
author.name="Intuit Developer Group"
author.email=""
author.username="ippdev"
description="Description last commit ${commit}"
dir.output=${project.basedir}
dir.sdk=${project.basedir}/sdk
dir.build=${project.basedir}/build
dir.tests=${project.basedir}/tests
dir.docs=${project.basedir}/_PhpDocs
dir.testoutput=${dir.build}/output
dir.tmp=${dir.output}/tmp
dir.generatesrc=${dir.sdk}/Data
schema.finance=Finance.xsd
schema.restservice=IntuitRestServiceDef.xsd
schema.salestax=SalesTax.xsd
schema.report=Report.xsd
phing=${php.exec} phing -Dversion=${version} -Dcommit=${commit}
package.output.dir=${dir.output}
php.exec=${php.bin} ${php.args}
php.args=""

# PHPDoc Generator
phpdoc.exec="phpdoc"
phpdoc.output.html.dir=${dir.docs}

# PHPDoc Generator - Entities Docs
phpdoc.entities.output.html.dir=${dir.docs}/entities
phpdoc.entities.args=-c ${dir.build}/phpdoc.entities.xml -d ${dir.generatesrc}

# PHPDoc Generator - API Docs
phpdoc.apis.output.html.dir=${dir.docs}/apis
phpdoc.apis.args=-c ${dir.build}/phpdoc.apis.xml -d ${dir.sdk}/Core,${dir.sdk}/DataService,${dir.sdk}/Diagnostics,${dir.sdk}/Exception,${dir.sdk}/PlatformService,${dir.sdk}/WebhooksService,${dir.sdk}/QueryFilter,${dir.sdk}/Security,${dir.sdk}/Utility

# XSD2PHP code-gen
xsd2php.filename="generate-sdk.php"
xsd2php.exec=${php.bin} ${xsd2php.filename}

phpunit.exec="phpunit"

# PHPUnit args for POPO test suite:
phpunit.popo.qbo.args=--log-junit ${dir.build}/output/junit.popo.qbo.xml --bootstrap ${dir.tests}/run-with-qbo.php --testsuite POPOTestSuite POPOTestSuite ${dir.tests}/POPOUnitTest.php
phpunit.popo.qbd.args=--log-junit ${dir.build}/output/junit.popo.qbd.xml --bootstrap ${dir.tests}/run-with-qbd.php --testsuite POPOTestSuite POPOTestSuite ${dir.tests}/POPOUnitTest.php

# PHPUnit args for each sdk test suite:
phpunit.sdk.queryfilter.args=     --log-junit ${dir.build}/output/junit.sdk.queryfilter.xml     ${dir.sdk}/QueryFilter.Test/AllTests.php
phpunit.sdk.core.args=            --log-junit ${dir.build}/output/junit.sdk.core.xml            ${dir.sdk}/Core.Test/AllTests.php
phpunit.sdk.security.args=        --log-junit ${dir.build}/output/junit.sdk.security.xml        ${dir.sdk}/Security.Test/AllTests.php
phpunit.sdk.diagnostics.args=     --log-junit ${dir.build}/output/junit.sdk.diagnostics.xml     ${dir.sdk}/Diagnostics.Test/AllTests.php
phpunit.sdk.exception.args=       --log-junit ${dir.build}/output/junit.sdk.exception.xml       ${dir.sdk}/Exception.Test/AllTests.php
phpunit.sdk.platformservice.args= --log-junit ${dir.build}/output/junit.sdk.platformservice.xml ${dir.sdk}/PlatformServices.Test/AllTests.php
phpunit.sdk.dataservices.args=    --log-junit ${dir.build}/output/junit.sdk.dataservices.xml    ${dir.sdk}/DataServices.Test/AllTests.php
phpunit.sdk.integration.args=     --log-junit ${dir.build}/output/junit.sdk.integration.xml     ${dir.sdk}/Integration.Test/AllTests.php

phpunit.sdk.report-it.args =       --log-junit ${dir.build}/output/junit.sdk.report-it.xml        ${dir.sdk}/ReportService.Test/IntegrationTest/AllTests.php
phpunit.sdk.report-ut.args =       --log-junit ${dir.build}/output/junit.sdk.report-ut.xml        ${dir.sdk}/ReportService.Test/AllTests.php
